<meta charset="UTF-8">

<form th:fragment="district-form" th:action="@{/district/save}" th:object="${district}" method="post">              
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<div class="col">
		<input type="hidden" th:field="*{id}" >
		<input type="hidden" th:field="*{createdAt}" >
		<div class="form-group">
		  <label for="locationDescription">Descripci√≥n</label>
		  <input type="text" class="form-control" th:field="*{districtDescription}" id="locationDescription" name="locationDescription" required="required">
		</div>
		<div class="col-md-3"> 
         <div class="form-group">
           <label for="province">Provincia</label>
           <select class="form-control" th:field="*{province.id}">
             <option th:each="province : ${provinces}" 
               th:value="${province.id}" 
               th:text="${province.provinceDescription}"></option>                     
           </select>
         </div>
       </div>          
	</div>                  
  	<div class="d-flex gap-1 flew-row justify-content-start aligin-items-center">
		<a th:href="@{/province/}" class="btn btn-primary mt-3" role="button" title="Regresar"><i class="bi bi-arrow-left-circle"></i> Volver</a>
		<button type="submit" class="btn btn-primary mt-3" title="Guardar">Guardar</button>  
  	</div>
</form>
